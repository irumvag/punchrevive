<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="deskGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2a1810"/>
      <stop offset="100%" stop-color="#1a0f08"/>
    </linearGradient>
    <linearGradient id="wallGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#050505"/>
    </linearGradient>
    <linearGradient id="crtGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0f0" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0f0" stop-opacity="0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
  </defs>
  
  <!-- Dark wall background -->
  <rect width="100%" height="100%" fill="url(#wallGrad)"/>
  
  <!-- Wall texture/grime -->
  <rect x="0" y="0" width="1920" height="650" fill="#080808" opacity="0.5"/>
  
  <!-- Old wooden cabinet/desk in background -->
  <rect x="400" y="200" width="1100" height="450" rx="5" fill="#1a1008"/>
  <rect x="420" y="220" width="350" height="200" rx="3" fill="#120a05" stroke="#0a0604" stroke-width="2"/>
  <rect x="800" y="220" width="350" height="200" rx="3" fill="#120a05" stroke="#0a0604" stroke-width="2"/>
  <rect x="1180" y="220" width="300" height="200" rx="3" fill="#120a05" stroke="#0a0604" stroke-width="2"/>
  <!-- Drawer handles -->
  <ellipse cx="595" cy="320" rx="15" ry="8" fill="#0a0604"/>
  <ellipse cx="975" cy="320" rx="15" ry="8" fill="#0a0604"/>
  <ellipse cx="1330" cy="320" rx="15" ry="8" fill="#0a0604"/>
  
  <!-- Wooden desk surface -->
  <rect x="0" y="620" width="1920" height="460" fill="url(#deskGrad)"/>
  <rect x="0" y="620" width="1920" height="8" fill="#3a2518"/>
  
  <!-- Desk wood grain lines -->
  <line x1="0" y1="680" x2="1920" y2="680" stroke="#1a0f08" stroke-width="1" opacity="0.3"/>
  <line x1="0" y1="750" x2="1920" y2="750" stroke="#1a0f08" stroke-width="1" opacity="0.3"/>
  <line x1="0" y1="820" x2="1920" y2="820" stroke="#1a0f08" stroke-width="1" opacity="0.3"/>
  
  <!-- CRT Monitor on left -->
  <g transform="translate(80, 350)">
    <!-- Monitor body -->
    <rect x="0" y="0" width="320" height="260" rx="15" fill="#1a1a1a"/>
    <rect x="10" y="10" width="300" height="220" rx="8" fill="#0a0a0a"/>
    <!-- Screen -->
    <rect x="20" y="20" width="280" height="200" rx="5" fill="#001100"/>
    <!-- Screen glow -->
    <rect x="20" y="20" width="280" height="200" rx="5" fill="#0f0" opacity="0.05" filter="url(#softGlow)"/>
    <!-- Code lines on screen -->
    <line x1="35" y1="45" x2="220" y2="45" stroke="#0f0" stroke-width="2" opacity="0.8"/>
    <line x1="35" y1="65" x2="180" y2="65" stroke="#0f0" stroke-width="2" opacity="0.7"/>
    <line x1="35" y1="85" x2="250" y2="85" stroke="#0f0" stroke-width="2" opacity="0.6"/>
    <line x1="35" y1="105" x2="150" y2="105" stroke="#0f0" stroke-width="2" opacity="0.5"/>
    <line x1="35" y1="125" x2="200" y2="125" stroke="#0f0" stroke-width="2" opacity="0.6"/>
    <line x1="35" y1="145" x2="170" y2="145" stroke="#0f0" stroke-width="2" opacity="0.5"/>
    <line x1="35" y1="165" x2="230" y2="165" stroke="#0f0" stroke-width="2" opacity="0.4"/>
    <line x1="35" y1="185" x2="140" y2="185" stroke="#0f0" stroke-width="2" opacity="0.3"/>
    <!-- Monitor stand -->
    <rect x="120" y="260" width="80" height="25" fill="#1a1a1a"/>
    <rect x="100" y="285" width="120" height="12" rx="2" fill="#1a1a1a"/>
  </g>
  
  <!-- Keyboard -->
  <g transform="translate(100, 680)">
    <rect x="0" y="0" width="280" height="80" rx="5" fill="#1a1a1a"/>
    <rect x="10" y="10" width="260" height="60" rx="3" fill="#0f0f0f"/>
    <!-- Key rows -->
    <g fill="#1a1a1a" opacity="0.8">
      <rect x="15" y="15" width="250" height="12" rx="1"/>
      <rect x="15" y="32" width="250" height="12" rx="1"/>
      <rect x="15" y="49" width="250" height="12" rx="1"/>
    </g>
  </g>
  
  <!-- Scattered papers -->
  <g opacity="0.9">
    <rect x="500" y="680" width="100" height="130" fill="#d4cfc4" transform="rotate(-8 550 745)"/>
    <rect x="520" y="695" width="60" height="2" fill="#333" transform="rotate(-8 550 745)"/>
    <rect x="520" y="705" width="70" height="2" fill="#333" transform="rotate(-8 550 745)"/>
    <rect x="520" y="715" width="50" height="2" fill="#333" transform="rotate(-8 550 745)"/>
    
    <rect x="580" y="700" width="90" height="120" fill="#ccc7bc" transform="rotate(5 625 760)"/>
    <rect x="595" y="720" width="55" height="2" fill="#333" transform="rotate(5 625 760)"/>
    <rect x="595" y="730" width="65" height="2" fill="#333" transform="rotate(5 625 760)"/>
    
    <rect x="650" y="690" width="85" height="110" fill="#d8d3c8" transform="rotate(-3 692 745)"/>
  </g>
  
  <!-- Dusty rocks/debris on desk -->
  <g fill="#3a3a3a" opacity="0.7">
    <ellipse cx="800" cy="720" rx="25" ry="18"/>
    <ellipse cx="850" cy="730" rx="20" ry="15"/>
    <ellipse cx="900" cy="715" rx="22" ry="16"/>
    <ellipse cx="950" cy="725" rx="18" ry="14"/>
    <ellipse cx="1000" cy="720" rx="24" ry="17"/>
    <ellipse cx="1050" cy="730" rx="19" ry="14"/>
    <ellipse cx="1100" cy="718" rx="21" ry="15"/>
    <ellipse cx="780" cy="750" rx="16" ry="12"/>
    <ellipse cx="830" cy="760" rx="20" ry="14"/>
    <ellipse cx="880" cy="755" rx="18" ry="13"/>
    <ellipse cx="930" cy="765" rx="22" ry="15"/>
    <ellipse cx="980" cy="758" rx="17" ry="12"/>
    <ellipse cx="1030" cy="762" rx="19" ry="14"/>
  </g>
  
  <!-- Desk lamp on right -->
  <g transform="translate(1550, 400)">
    <!-- Lamp base -->
    <ellipse cx="50" cy="300" rx="60" ry="15" fill="#1a1a1a"/>
    <!-- Lamp arm -->
    <rect x="45" y="150" width="10" height="150" fill="#2a2a2a" transform="rotate(-15 50 225)"/>
    <rect x="30" y="50" width="10" height="120" fill="#2a2a2a" transform="rotate(30 35 110)"/>
    <!-- Lamp shade -->
    <ellipse cx="80" cy="30" rx="70" ry="35" fill="#1a3020"/>
    <ellipse cx="80" cy="45" rx="65" ry="30" fill="#0a1510"/>
    <!-- Lamp light glow -->
    <ellipse cx="80" cy="80" rx="100" ry="60" fill="#0f0" opacity="0.1" filter="url(#softGlow)"/>
  </g>
  
  <!-- Glowing vials/beakers -->
  <g transform="translate(1650, 550)">
    <!-- Beaker 1 -->
    <path d="M0 100 L10 0 L30 0 L40 100 Z" fill="#111" stroke="#222" stroke-width="1"/>
    <rect x="12" y="30" width="16" height="65" fill="#0f0" opacity="0.4"/>
    <rect x="12" y="30" width="16" height="65" fill="#0f0" opacity="0.2" filter="url(#softGlow)"/>
    <!-- Beaker 2 -->
    <path d="M60 100 L68 20 L88 20 L96 100 Z" fill="#111" stroke="#222" stroke-width="1"/>
    <rect x="70" y="45" width="14" height="50" fill="#0f0" opacity="0.3"/>
    <rect x="70" y="45" width="14" height="50" fill="#0f0" opacity="0.15" filter="url(#softGlow)"/>
  </g>
  
  <!-- Cobwebs -->
  <g stroke="#888" stroke-width="0.5" fill="none" opacity="0.25">
    <!-- Top left corner -->
    <path d="M0 0 Q100 50 200 0"/>
    <path d="M0 0 Q50 100 0 200"/>
    <path d="M0 0 L120 120"/>
    <path d="M0 50 Q60 80 50 0"/>
    <path d="M50 0 Q80 60 0 50"/>
    <path d="M0 100 Q80 120 100 0"/>
    <path d="M100 0 Q120 80 0 100"/>
    <path d="M0 150 Q100 160 150 0"/>
    
    <!-- Top right corner -->
    <path d="M1920 0 Q1820 50 1720 0"/>
    <path d="M1920 0 Q1870 100 1920 200"/>
    <path d="M1920 0 L1800 120"/>
    <path d="M1920 50 Q1860 80 1870 0"/>
    <path d="M1870 0 Q1840 60 1920 50"/>
    <path d="M1920 100 Q1840 120 1820 0"/>
    
    <!-- Hanging strands -->
    <path d="M300 0 Q310 80 280 150"/>
    <path d="M1600 0 Q1590 60 1620 120"/>
  </g>
  
  <!-- Papers on wall -->
  <g opacity="0.6">
    <rect x="1100" y="80" width="80" height="100" fill="#d4d0c5" transform="rotate(3 1140 130)"/>
    <rect x="1200" y="60" width="70" height="90" fill="#ccc8bd" transform="rotate(-5 1235 105)"/>
    <rect x="1000" y="100" width="60" height="80" fill="#d8d4c9" transform="rotate(8 1030 140)"/>
  </g>
  
  <!-- Ambient green glow from CRT -->
  <ellipse cx="240" cy="500" rx="300" ry="200" fill="#0f0" opacity="0.03" filter="url(#softGlow)"/>
  
  <!-- Vignette overlay -->
  <rect width="100%" height="100%" fill="url(#radialVignette)"/>
  <defs>
    <radialGradient id="radialVignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.7"/>
    </radialGradient>
  </defs>
</svg>
